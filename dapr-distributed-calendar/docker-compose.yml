version: '3'
services:
  ############################
  # Node app + Dapr sidecar
  ############################
  controller:
    build: ./node
    ports:
      - "3000:3000"
      - "3500"
      - "50002"
    depends_on:
      - redis
      - placement
    networks:
      - dapr-callendar-network
  controller-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "controller",
     "-app-port", "3000",
     "-placement-host-address", "placement:50006",
     "-dapr-http-port", "3500",
     "-dapr-grpc-port", "50002",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - controller
    network_mode: "service:controller"
  ############################
  # Python app + Dapr sidecar
  ############################
  messages:
    build: ./python
    ports:
      - "5000"
      - "3501"
    depends_on:
      - redis
      - placement
    networks:
      - dapr-callendar-network
    environment:
      - FLASK_RUN_PORT=5000
  messages-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "messages",
     "-app-port", "5000",    
     "-dapr-http-port", "3501",
     "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - messages
    network_mode: "service:messages"
  ############################
  # Go app + Dapr sidecar
  ############################
  go-events:
    build: ./go
    ports:
      - "6000"
      - "3503"
    environment:
      - DAPR_HTTP_PORT=3503
    depends_on:
      - redis
      - placement
    networks:
      - dapr-callendar-network
  go-events-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "go-events",
     "-app-port", "6000",
     "-placement-host-address", "placement:50006",
     "-dapr-http-port", "3503",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - go-events
    network_mode: "service:go-events"
  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - dapr-callendar-network
  ############################
  # Redis state store
  ############################
  redis:
    image: docker.io/bitnami/redis:7.2
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      # - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
      - REDIS_PASSWORD=Pa55w.rd
    ports:
      - '6379'
    networks:
      - dapr-callendar-network
    volumes:
      - 'redis_data:/bitnami/redis/data'

volumes:
  redis_data:
    driver: local
networks:
    dapr-callendar-network:
